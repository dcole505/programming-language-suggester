<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class = jumbotron>
    <h1 class="display-4">Programming Language Selector</h1>
    <p class="lead">Learn about the programming language that is right for you!</p>
    <hr class="my-4">
    <p>Take a short survey to be matched with a programming language.</p>
    <button id="form-button" class="btn btn-primary btn-lg" type="button">Click to begin</button>
  </div>
  <div class="container">
    <form id="user-info">
      <div class="form-group row">
        <label for="first-name" class="col-sm-3 col-form-label">Enter your first name</label>
        <input type="text" class="form-control" id="first-name" placeholder="First Name">
      </div>
      <div class="form-group row">
        <label for="last-name" class="col-sm-3 col-form-label">Enter your last name</label>
        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
      </div>
      <h2 id="question-set1">When considering learning something new, which sound better?</h2>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="phrase" value="1">
          Slick and cutting edge
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="phrase" value="2">
          Old school, tried and true
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="phrase" value="3">
          Flexible and beginner friendly
        </label>
      </div>

    </form>
  </div>

</body>
</html>
